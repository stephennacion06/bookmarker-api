<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="static/css/dashboard.css" rel="stylesheet" />
        <title>E-ndicator</title><link href="static/css/dashboard.css" rel="stylesheet" />
        <title>E-ndicator</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        
        
        </script>


        <script type="text/javascript">
            var intervalID = setInterval(update_values,1000);
            
              function update_values() {
                    $.getJSON($SCRIPT_ROOT + '/_stuff',
              
                  function(data) {
                    $('#result').text(data.result);
                    $('#result2').text(data.result2);
                    $('#result3').text(data.result3);
                    $('#result4').text(data.result4);
                    console.log(data)
                  });
                  
                };
               
                
                
                function stopTextColor() {
                  clearInterval(intervalID);
                }
          
          </script>

    </head>
    <body onload="update_values();">





        <div class="container">
            <div class="v1_88"></div>
            <div class="v1_89"></div>
            <image class="v1_90" src ="static\images\home_icon.svg">
            <image class="v1_93" src ="static\images\dashboard_icon.svg"> 
            <image class="v1_97" src ="static\images\chart_icon.svg"> 
            <image class="v1_109" src ="static\images\Logo.png">
            
            <div class="v1_110"></div>
            <div class="v1_111"></div>
            <div class="v1_112"></div>
            <div class="v1_113"></div>

            <span class="v1_114">VOLTAGE:</span>
            <span class="voltage_val" id="result">0</span>
            <span class="voltage_symbol">V</span>
            
            <span class="v1_115">CURRENT:</span>
            <span class="current_val" id="result2">0</span>
            <span class="current_symbol">A</span>
            
            <span class="v1_116">SoH:</span>
            <span class="soh_val" id="result3">0</span>
            <span class="soh_symbol">%</span>

            <span class="v1_117">SoC:</span>
            <span class="soc_val" id="result4">0</span>
            <span class="soc_symbol">%</span>
        </div>

        <script>
            document.getElementById("result").innerHTML;
            document.getElementById("result2").innerHTML;
            document.getElementById("result3").innerHTML;
            document.getElementById("result4").innerHTML;
        </script>

    </body>
</html>
